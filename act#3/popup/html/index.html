<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <!-- for the button -->
    <section id="vwg-popupBtn">
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque, doloremque, explicabo quas hic recusandae incidunt repellendus vero tempore, quisquam dolore voluptatibus accusantium saepe ad. Ipsum at saepe delectus amet vitae!</p>
        <button>Get in Touch!</button>
    </section>
    <!-- for the pop up -->
    <section id="vwg-popup">
        <div id="vwg-modal">
            <button id="vwg-closeBtn">X</button>
            <h3>Your Details</h3>
            <p>Let us Know how to get back to you.</p>
            <form action="">
                <div class="vwg-detail">
                    <label for="vwg-fname" class="vwg-inpTitle">First Name</label>
                    <input type="text" id ="vwg-fname" class="vwg-inp">    
                </div>
                <div class="vwg-detail">
                    <label for="vwg-pnum" class="vwg-inpTitle">Phone Number</label>
                    <input type="number" id ="vwg-pnum" class="vwg-inp">
                </div>
                <div class="vwg-detail">
                    <label for="vwg-email" class="vwg-inpTitle">Email Address</label>
                    <input type="email" id="vwg-email" class="vwg-inp">
                </div>
                <div class="vwg-detail">
                    <label for="vwg-mssg">Message</label>
                    <textarea name="Message" id="vwg-mssg" cols="70" rows="10"></textarea>
                </div>
                <div class="vwg-detail" id="vwg-submitBtnCont">
                    <input type="submit" value="Done" id="vwg-submitBtn">
                </div>
            </form>
        </div>
    </section>
</body>
<script src="../js/index.js"></script>
</html>
